<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>חדשות דוד אביב תמיד לפני כולם</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }
    header {
      background-color: #ffffff;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      border-bottom: 2px solid #ddd;
      color: #2c3e50;
    }
    section {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      font-size: 1.2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
      margin-top: 2rem;
      color: #34495e;
    }
    .news-item {
      margin-bottom: 1.2rem;
    }
    .news-item a {
      color: #007acc;
      text-decoration: none;
      font-size: 1.05rem;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>חדשות ישראל</header>

  <section>
    <h2>כותרות מ־Ynet</h2>
    <div id="ynet"></div>

    <h2>כותרות מ־בשבע</h2>
    <div id="bshv"></div>

    <h2>כותרות מ־Rotter</h2>
    <div id="rotter"></div>

    <h2>כותרות מערוץ 14</h2>
    <div id="ch14"></div>

    <h2>כותרות מ־חרדים 1</h2>
    <div id="haredim1"></div>

    <h2>כותרות מ־מאקו</h2>
    <div id="mako"></div>
  </section>

  <script>
    const feeds = [
      { id: "ynet", url: "https://www.ynet.co.il/Integration/StoryRss2.xml" },
      { id: "bshv", url: "https://www.inn.co.il/Rss.aspx?act=arcs&id=20" },
      { id: "rotter", url: "https://rotter.net/rss/rotternews.xml" },
      { id: "ch14", url: "https://www.14news.co.il/feed/" },
      { id: "haredim1", url: "https://www.haredim1.com/feed/" },
      { id: "mako", url: "https://rcs.mako.co.il/rss/news-israel.xml" }
    ];

    async function loadRSS(feed) {
      try {
        const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`);
        const data = await res.json();
        const container = document.getElementById(feed.id);
        data.items.slice(0, 6).forEach(item => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("שגיאה בטעינת RSS:", feed.url, err);
      }
    }

    feeds.forEach(loadRSS);
  </script>
</body>
</html>
